<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

                <i style="font-size:36px; color: rgb(20, 118, 123);" class="fa">&#xf0c9;</i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown1">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink2" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            MEMBERS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink2">
                            <li><a class="dropdown-item" href="https://github.com/anhnguyen148/gameweb"
                                    target="_blank">Brody Coan</a></li>
                            <li><a class="dropdown-item" href="https://github.com/anhnguyen148/dogegamev2"
                                    target="_blank">William Thompson</a></li>
                            <li><a class="dropdown-item" href="https://github.com/anhnguyen148/namefact"
                                    target="_blank">Tram Nguyen</a></li>
                        </ul>
                    </li>
                    <a class="nav-link"
                        href="#"
                        id="navbarDarkDropdownMenuLink1" target="_blank">

                    </a>
                    <a class="nav-link"
                        href="#"
                        id="navbarDarkDropdownMenuLink1" target="_blank">
                        VALIDATE CHECKER
                    </a>
                </ul>
            </div>
        </div>

            <div class="col align-self-end">
                <div>
                    <img id="console" src="./assets/controller.png" alt="a gaming controller">
                </div>
            </div>
            <div class="col align-self-start">
                <div>
                    <p id="welcome"><strong>Hello!</strong></p>
                    <a href="#page-content"><button id="main-btn">PLAY GAME!</button></a>
                </div>
            </div>            
        </div>

    <!--Game Cards Area-->
    <main class="page-content" id="page-content"></main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
    <script src="./index.js"></script>
